<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="sign-in">
        <form action="">
            <h2>Sign Up</h2>
            <div class="inputs">
                <div class="input">
                    <ion-icon name="person-circle"></ion-icon>
                    <input type="text" placeholder="Prenom" required>
                </div>

                <div class="input">
                    <ion-icon name="person-circle"></ion-icon>
                    <input type="text" placeholder="Nom" required>
                </div>

                <div class="input">
                    <ion-icon name="mail"></ion-icon>
                    <input type="text" placeholder="Email" required>
                </div>

                <div class="input">
                    <ion-icon id="togglePasswordIcon" name="eye-off"></ion-icon>
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="input">
                    <ion-icon id="togglePasswordIcon" name="eye-off"></ion-icon>
                    <input type="password" id="password" placeholder="Confirmer le mot de passe" required>
                </div>

                <!-- <div class="me">
                    <div class="check">
                        <input type="checkbox">Se souvenir
                    </div>
                    <a href="#" class="passwd">Mot de passe oubli√©</a>
                </div> -->

                <button type="submit">Se connecter</button>
                
                <div class="continue">
                    <hr class="line">
                    <span><i>Ou Continuer Avec</i></span>
                    <hr class="line">
                </div>
                
                <div class="social-links">
                    <a href="#" class="fb"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#" class="git"><ion-icon name="logo-github"></ion-icon></a>
                    <a href="#" class="inst"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#" class="link"><ion-icon name="logo-linkedin"></ion-icon></a>
                </div>

                <p class="sign"><i>Vous avez deja un compte ?<a href="index.html">Connectez-vous</a></i></p>
            </div>
        </form>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>
</html>
