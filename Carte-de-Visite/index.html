<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carte de visite</title>
</head>
<body>
    <div class="cart">
        <div class="card">
            <div class="card-header">
                <h1>Wildine Dev</h1>
                <h2>Developpeur Fullstack Junior</h2>
            </div>
        
            <div class="card-content">
                <p>Besoin d'un site web professionnel pour votre entreprise ou projet personnel ? Contactez-moi pour la création de sites modernes, réactifs et optimisés !</p>
            </div>

            <div class="card-footer">
                <a href="#" class="contact-link">Contactez-moi</a>
                <ul class="social-links">
                    <li><a href="#" class="fb"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="#" class="git"><ion-icon name="logo-github"></ion-icon></a></li>
                    <li><a href="#" class="insta"><ion-icon name="logo-instagram"></ion-icon></a></li>
                    <li><a href="#" class="link"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                    <li><a href="#" class="tik"><ion-icon name="logo-tiktok"></ion-icon></a></li>
                </ul>
            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
