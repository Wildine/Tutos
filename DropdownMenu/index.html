<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Création d'une barre de navigation avec un menu déroulant responsive</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt="">Wildine <span class="dev">Dev</span></a>
            <nav>
                <ul class="links">
                    <!-- <h1 class="top-menu">Menu</h1> -->
                    <li><a href="#home"><ion-icon name="home"></ion-icon>Home</a></li>
                    <li><a href="#about"><ion-icon name="help-circle"></ion-icon>About</a></li>
                    <li><a href="#service"><ion-icon name="settings"></ion-icon>Service</a></li>
                    <li class="dropdown">
                        <a href="#account"><ion-icon name="people-circle-outline"></ion-icon>Account</a>
                        <ul class="dropdown-content">
                            <li><a href="#signup"><ion-icon name="add-circle"></ion-icon>Sign Up</a></li>
                            <li><a href="#signin"><ion-icon name="enter"></ion-icon>Sign In</a></li>
                        </ul>
                    </li>
                    <li><a href="#contact"><ion-icon name="call"></ion-icon>Contact</a></li>
                </ul>
                <ion-icon name="menu" class="menu"></ion-icon>
            </nav>
    </header>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
    <script module src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
