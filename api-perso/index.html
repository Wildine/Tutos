<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnages d'Anime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2C3E50;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .character-card {
            border: 1px solid #2C3E50;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
            display: inline-block;
            width: calc(25% - 20px);
            box-sizing: border-box;
            vertical-align: top;
        }
        .character-card h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .character-card img {
            width: 100px;
            height: auto;
            border-radius: 4px;
            cursor: pointer;
        }
        #charactersContainer {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>Personnages d'Anime</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Rechercher un personnage..." />
    </div>

    <div id="charactersContainer"></div>

    <script>
        let allCharacters = []; // Tableau pour stocker tous les personnages

        async function fetchCharacters(animeId) {
            try {
                const response = await fetch(`https://api.jikan.moe/v4/anime/${animeId}/characters`);
                const data = await response.json();

                if (data.data) {
                    allCharacters = data.data; // Stocker tous les personnages

                    // Afficher tous les personnages
                    displayCharacters(allCharacters);
                } else {
                    document.getElementById('charactersContainer').innerHTML = 'Aucun personnage trouvé.';
                }
            } catch (error) {
                document.getElementById('charactersContainer').innerHTML = 'Erreur lors de la récupération des données';
                console.error('Erreur:', error);
            }
        }

        function searchCharacters() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredCharacters = allCharacters.filter(character => 
                character.name.toLowerCase().includes(searchInput)
            );
            displayCharacters(filteredCharacters);
        }

        function displayCharacters(characters) {
            const charactersContainer = document.getElementById('charactersContainer');
            charactersContainer.innerHTML = ''; // Vider le conteneur avant d'afficher les personnages

            if (characters.length === 0) {
                charactersContainer.innerHTML = '<div>Aucun personnage trouvé.</div>';
                return;
            }

            characters.forEach(character => {
                const characterCard = document.createElement('div');
                characterCard.classList.add('character-card');
                characterCard.innerHTML = `
                    <h3>${character.name}</h3>
                    <img src="${character.images.jpg.image_url}" alt="${character.name}" />
                `;

                // Événement au clic sur l'image pour afficher la description dans une nouvelle page
                characterCard.querySelector('img').addEventListener('click', () => {
                    localStorage.setItem('selectedCharacter', JSON.stringify(character));
                    window.location.href = 'character.html'; // Redirection vers la page de description
                });

                charactersContainer.appendChild(characterCard);
            });
        }

        // Écouter les entrées de recherche
        document.getElementById('searchInput').addEventListener('input', searchCharacters);

        // Remplacer par l'ID de l'anime souhaité
        const animeId = 1; // Remplace par l'ID de l'anime que tu veux
        fetchCharacters(animeId);
    </script>
</body>
</html>
