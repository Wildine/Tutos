    <meta charset="UTF-8">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Facebook</title>
</head>
<body>
    <div id="body">
        <section id="header">
            <div class="nav">
                <header>
                    <a href="#" class="logo">Facebook</a>
                    <nav>
                        <ul class="links">
                            <li><a href="#"><ion-icon name="add"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="search"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="menu"></ion-icon></a></li>
                        </ul>
                    </nav>
                </header>

                <div class="icons">
                    <ul>
                        <li><a href="#"><ion-icon class="blue" name="home"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="person-outline"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="chatbubble-outline"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="notifications-outline"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="film-outline"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="cart-outline"></ion-icon></a></li>
                    </ul>
                    <hr>
                </div>
        
                <!-- Section Profil -->
                <section class="profil">
                    <div class="pub">
                        <div class="img">
                            <img src="gear5.jpg" alt="">
                        </div>
                        <input type="text" placeholder="À quoi pensez-vous ?">
                        <div class="photo">
                            <ion-icon name="images-outline"></ion-icon> Photo
                        </div>
                    </div>
                </section>

                <!-- Section story  -->
                <section id="bg">
                    <!-- Card story et Swiper -->
                    <div class="bg">
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="card-story story-card">
                                        <div class="card add-story">
                                            <img src="gear5.jpg" alt="">
                                            <a href="#">
                                                <ion-icon name="add-circle"></ion-icon>
                                            </a>
                                            <div class="text">
                                                <p>Créez une story</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="swiper-slide">
                                    <div class="story-card">
                                        <div class="add-story">
                                            <img src="img/dragonball/goku-ui.png" alt="Image de l'histoire">
                                            <div class="name">
                                                <p>Goku</p>
                                            </div>
                                        </div>
                                    </div> 
                                </div>

                                <div class="swiper-slide">
                                    <div class="story-card">
                                        <div class="add-story">
                                            <img src="img/dragonball/vegeta.png" alt="Image de l'histoire">
                                            <div class="name">
                                                <p>Vegeta</p>
                                            </div>
                                        </div>
                                    </div> 
                                </div>

                                <div class="swiper-slide">
                                    <div class="story-card">
                                        <div class="add-story">
                                            <img src="img/dragonball/gohan.png" alt="Image de l'histoire">
                                            <div class="name">
                                                <p>Gohan</p>
                                            </div>
                                        </div>
                                    </div> 
                                </div>

                                <div class="swiper-slide">
                                    <div class="story-card">
                                        <div class="add-story">
                                            <img src="img/naruto/naruto.png" alt="Image de l'histoire">
                                            <div class="name">
                                                <p>Naruto</p>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>                    
                </section>
