<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Competences</title>
</head>
<body>
    
    <section class="skills">
        <h2>Mes Compétences en Langages</h2>
        <div class="skill">
            <span class="skill-name">HTML</span>
            <div class="progress-bar">
                <div class="progress" data-percentage="90">90%</div>
            </div>
        </div>
        <div class="skill">
            <span class="skill-name">CSS</span>
            <div class="progress-bar">
                <div class="progress" data-percentage="80">80%</div>
            </div>
        </div>
        <div class="skill">
            <span class="skill-name">JavaScript</span>
            <div class="progress-bar">
                <div class="progress" data-percentage="75">75%</div>
            </div>
        </div>
        <div class="skill">
            <span class="skill-name">PHP</span>
            <div class="progress-bar">
                <div class="progress" data-percentage="85">85%</div>
            </div>
        </div>
    </section>



    <script>
        window.addEventListener('scroll', function() {
            const skillsSection = document.querySelector('.skills');
            const progressBars = document.querySelectorAll('.progress');
            
            // Vérifie si la section des compétences est visible à l'écran
            if (isInViewport(skillsSection)) {
                progressBars.forEach(bar => {
                const percentage = bar.getAttribute('data-percentage');
                bar.style.width = percentage + '%';
            });
            }
        });

        function isInViewport(element) {
            const rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }
    </script>
</body>
</html>
